{% extends 'base_accounts.html' %}
{% load static %}
{% block title %}Sign up to Effective Web App{% endblock %}
{% block meta %}
<meta name="description"
  content="Sign up to our Free Account today to try our structure analysis software and get detailed analysis results for any structure you need" />
{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-5 col-md-6 col-sm-8">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title text-center font-weight-bold">Sign up</h3>
        <div class="row">
          <div class="col   mx-auto  my-2 order-md-1">
            <a href="{% url 'social:begin' 'facebook' %}" class="btn btn-primary btn-block"><i class="fa fa-facebook"
                aria-label="Log with facebook"></i></a>
          </div>
          <div class="col mx-auto  my-2 order-md-1">
            <a href="{% url 'social:begin' 'twitter' %}" class="btn btn-info btn-block"><i class="fa fa-twitter"
                aria-label="Log with twitter"></i> </a>
          </div>
          <div class="col mx-auto  my-2 order-md-1">
            <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-danger btn-block"><i class="fa fa-google"
                aria-label="Log with google"></i></a>
          </div>
        </div>
        <div class="or-seperator"><i>or</i></div>
        <form method="post" novalidate>
          {% csrf_token %}
          {% include 'includes/form.html' %}
          <button type="submit" class="btn btn-primary btn-block">
            <span class="font-weight-bold h5">
              Create an account
            </span>
          </button>
        </form>
      </div>
      <div class="card-footer  text-center">
        <span class="font-weight-bold h6">
          Already have an account?
          <a style="color: #0D47A1" href="{% url 'login' %}">Log in</a>
        </span>
      </div>
    </div>
  </div>
  {% endblock %}
